<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨雾去除 - 墨瞳AI工作室</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="rain-fog-removal.css">
</head>

<body>
    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="site-content">
        <!-- 导航栏 -->
        <header class="site-header collapsed-nav">
            <div class="container">
                <div class="header-bar">
                    <a href="index.html" class="branding">
                        <img src="decorate/favicon.ico" alt="" class="logo">
                        <div class="logo-type">
                            <h1 class="site-title">墨瞳AI工作室</h1>
                            <small class="site-description">Computer Vision Research</small>
                        </div>
                    </a>

                    <nav class="main-navigation">
                        <button class="menu-toggle"><i class="fa fa-bars"></i></button>
                        <ul class="menu">
                            <li class="menu-item"><a href="index.html">主页</a></li>
                            <li class="menu-item"><a href="about.html">关于我们</a></li>
                            <li class="menu-item"><a href="paper.html">论文成果</a></li>
                            <li class="menu-item"><a href="Contest.html">竞赛成果</a></li>
                            <li class="menu-item"><a href="contact.html">联系我们</a></li>
                        </ul>
                    </nav>

                    <div class="mobile-navigation"></div>
                </div>
            </div>
        </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 页面标题 -->
        <div class="page-head">
            <div class="container" style="padding-top: 50px;">

                <h2 class="page-title">散景虚化</h2>
                <p data-aos="fade-up" data-aos-delay="300">通过先进的深度学习算法，有效去除图像中的雨雾干扰，恢复清晰视觉效果</p>
                
                <!-- 返回首页按钮 -->
                <div class="back-to-home" data-aos="fade-up" data-aos-delay="500">
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>返回首页</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- 功能展示区域 -->
        <div class="fullwidth-block">
            <div class="container">
                <!-- 示例图片展示 -->
                <div class="demo-container">
                    <div class="demo-header">
                        <h1 class="section-heading">效果展示</h1>
                        <p>选择示例图片查看雨雾去除效果，或上传您自己的图片进行处理</p>
                    </div>

                    <!-- 主要内容区域：左右分栏 -->
                    <div class="main-content-grid">
                        <!-- 左侧：示例图片和控制面板 -->
                        <div class="left-panel" data-aos="fade-right">
                            <!-- 示例图片选择 -->
                            <div class="sample-images" data-aos="fade-up" data-aos-delay="100">
                                <h3>示例图片</h3>
                                <div class="sample-grid">
                                    <div class="sample-item active" data-original="decorate/project1.jpg" data-result="decorate/slider-1.jpg">
                                        <img src="decorate/project1.jpg" alt="雨天街景">
                                        <span class="sample-label">雨天街景</span>
                                    </div>
                                    <div class="sample-item" data-original="decorate/project2.jpg" data-result="decorate/slider-2.jpg">
                                        <img src="decorate/project2.jpg" alt="雾天风景">
                                        <span class="sample-label">雾天风景</span>
                                    </div>
                                    <div class="sample-item" data-original="decorate/project3.jpg" data-result="decorate/slider-3.jpg">
                                        <img src="decorate/project3.jpg" alt="雨雾混合">
                                        <span class="sample-label">雨雾混合</span>
                                    </div>
                                    <div class="sample-item" data-original="decorate/project4.jpg" data-result="decorate/slider-1.png">
                                        <img src="decorate/project4.jpg" alt="夜间雨景">
                                        <span class="sample-label">夜间雨景</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 上传区域 -->
                            <div class="upload-section" data-aos="fade-up" data-aos-delay="200">
                                <h3>上传图片</h3>
                                <div class="upload-container">
                                    <div class="upload-area" id="uploadArea">
                                        <div class="upload-content">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                            <p>点击或拖拽图片到此处</p>
                                            <span class="upload-hint">支持 JPG、PNG、GIF、WebP 格式，文件大小不超过 10MB</span>
                                        </div>
                                        <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp" multiple="false" style="display: none; position: absolute; left: -9999px; opacity: 0; width: 1px; height: 1px;">
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                        <!-- 右侧：图片对比展示 -->
                        <div class="right-panel" data-aos="fade-left">
                            <!-- 简化的图片对比容器 -->
                            <div class="comparison-image-container" data-aos="zoom-in" data-aos-delay="400">
                                <!-- 背景图片（原图） -->
                                <img id="original-image" src="decorate/project1.jpg" alt="原图" class="comparison-image original-image">
                                
                                <!-- 前景遮罩层（处理后的图片） -->
                                <div class="comparison-overlay" id="comparisonOverlay" style="width: 50%;">
                                    <img id="result-image" src="decorate/slider-1.jpg" alt="处理后的图片" class="comparison-image result-image">
                                </div>
                                
                                <!-- 分割线和滑块 -->
                                <div class="comparison-slider" id="comparisonSlider" style="left: 50%;">
                                    <div class="slider-line"></div>
                                    <div class="slider-handle">
                                        <div class="handle-icon">
                                            <i class="fas fa-arrows-alt-h"></i>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 标签 -->
                                <div class="comparison-labels">
                                    <div class="label-original">
                                        <i class="fas fa-sun"></i>
                                        <span>处理后</span>
                                    </div>
                                    <div class="label-result">
                                        <i class="fas fa-cloud-rain"></i>
                                        <span>原图</span>
                                    </div>
                                </div>
                                
                                <!-- 加载遮罩 -->
                                <div class="loading-overlay" id="loadingOverlay">
                                    <div class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i>
                                        <p>AI正在处理中...</p>
                                    </div>
                                </div>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="comparison-actions">
                                <button class="action-btn reset-btn" id="resetSlider">
                                    <i class="fas fa-undo"></i>
                                    重置对比
                                </button>
                                <button class="process-btn" id="processBtn">
                                    <i class="fas fa-magic"></i>
                                    <span>立即生成</span>
                                </button>
                                <button class="action-btn fullscreen-btn" id="fullscreenBtn">
                                    <i class="fas fa-expand"></i>
                                    全屏查看
                                </button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </main>
    </div>

    <!-- 回到顶部按钮 -->
    <div class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
    <script src="rain-fog-removal.js"></script>
</body>
</html>
